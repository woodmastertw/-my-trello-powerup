<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Trello 標準工時設定</title>
    <!-- 引入 Trello Power-Up Client Library -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            margin: 0;
            padding: 12px;
            background-color: #F4F5F7;
        }
        label {
            font-weight: 600;
            color: #172B4D;
            display: block;
            margin-bottom: 4px;
        }
        input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #DFE1E6;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 12px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #0079BF;
        }
        button {
            background-color: #0079BF;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #02609F;
        }
    </style>
</head>
<body>
    <label for="workHours">請輸入標準工時 (小時):</label>
    <input type="number" id="workHours" min="0" step="0.5" placeholder="例如: 8">
    <button id="saveButton">儲存</button>

    <script>
        // 初始化 Trello Power-Up
        var t = TrelloPowerUp.iframe();

        // 當儲存按鈕被點擊時
        document.getElementById('saveButton').addEventListener('click', function(){
            var hours = document.getElementById('workHours').value;
            // 儲存工時到 Trello 卡片的 Power-Up 私有資料中
            // set(scope, visibility, key, value)
            // 'card' -> 儲存在卡片層級
            // 'shared' -> 所有團隊成員都能看到這個資料
            // 'workHours' -> 我們自訂的資料 key
            return t.set('card', 'shared', 'workHours', hours)
                .then(function(){
                    // 儲存成功後關閉彈出視窗
                    t.closePopup();
                });
        });

        // 當彈出視窗載入時，自動填入已儲存的工時
        t.render(function(){
            // get(scope, visibility, key, defaultValue)
            return t.get('card', 'shared', 'workHours', '')
                .then(function(hours){
                    document.getElementById('workHours').value = hours;
                })
                .then(function(){
                    // 讓 Trello 知道我們已經完成渲染，可以調整視窗大小
                    t.sizeTo('#content').done();
                });
        });

    </script>
</body>
</html>
